<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>PhotoFolio</title>
  </head>
  <body>
    <!-- here the start -->
    <div class="top">
      <header>PhotoFolio</header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">SocialMedia</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="owner">
        <h1 id="owner-h1">
          I'm <span id="Owner-Name">Emily Perker</span> a Professional
          Photographer from New York city
        </h1>
        <p id="Owner-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere saepe
          expedita beatae minus accusamus odio porro ipsum officia enim illum?
        </p>
        <button id="owner-button" type="submit">AVAILABLE FOR HIRE</button>
      </section>
      <section class="photos">
        <div><img src="./src/cai-unsplash.jpg" alt="some place" /></div>
        <div>
          <img src="./src/dave-unsplash.jpg" alt="men playing football" />
        </div>
        <div>
          <img src="./src/geraltyichen-unsplash.jpg" alt="someplace in japan" />
        </div>
        <div>
          <img loading="lazy" src="./src/karsten-unsplash.jpg" alt="cute dog" />
        </div>
        <div>
          <img loading="lazy" src="./src/kelly-unsplash.jpg" alt="A lady" />
        </div>
        <div>
          <img
            loading="lazy"
            src="./src/neom-unsplash.jpg"
            alt="a man in cave"
          />
        </div>
        <div>
          <img loading="lazy" src="./src/pawan-unsplash.jpg" alt="Eagle" />
        </div>
        <div>
          <img loading="lazy" src="./src/re-unsplash.jpg" alt="beach" />
        </div>
        <div><img loading="lazy" src="./src/sam.jpg" alt="A person" /></div>
        <div>
          <img loading="lazy" src="./src/soren-unsplash.jpg" alt="A Monkey" />
        </div>
        <div>
          <img
            loading="lazy"
            src="./src/stephen-unsplash.jpg"
            alt="paragliding"
          />
        </div>
        <div>
          <img loading="lazy" src="./src/xavier-unsplash.jpg" alt="Mountain" />
        </div>
      </section>
    </main>
  </body>
</html>
